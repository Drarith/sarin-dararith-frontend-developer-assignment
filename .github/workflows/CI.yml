name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./E-commerce Management

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: E-commerce Management/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Build App
        run: npm run build